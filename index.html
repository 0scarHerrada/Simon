<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>Simon</title>
    </head>
    <body onload="model.initGame();">
        <main>
            <section id="simon-game">
                <div id="top-left" class="button-container">
                    <button id="green" class="button" onclick="controller.pushGreen()"></button>
                    <button id="flat-green" class="flat-button" ></button>
                </div>
                <div id="top-right" class="button-container">
                    <button id="red" class="button" onclick="controller.pushRed()"></button>
                    <button id="flat-red" class="flat-button"></button>
                </div>
                <div id="mobile-centerpiece">
                    <div id="logo-ring">
                        <img id="mobile-logo" src="./assets/mobile-logo-nobg.png" alt="">
                        <p id="reg-trdmk">Â®</p>
                    </div>
                </div>
                <div id="bottom-left">
                    <button id="yellow" class="button" onclick="controller.pushYellow()"></button>
                    <button id="flat-yellow" class="flat-button"></button>
                </div>
                <div id="bottom-right">
                    <button id="blue" class="button" onclick="controller.pushBlue()"></button>
                    <button id="flat-blue" class="flat-button"></button>
                </div>
            </section>
            <div id="gamecenter">
                <div id="name-logo-container">
                    <div id="logo-container">
                        <img id="logo" src="./assets/MB_logo.png" alt="">
                        <p id="logo-tm" class="tm">TM</p>
                    </div>
                    <div id="name-container">
                        <div id="name-img-container">
                            <img id="regular-simon" src="./assets/simon_name.png" alt="">
                            <img id="pocket-simon" src="./assets/pocket-simon.png" alt="">
                        </div>
                        <p id="simon-tm" class="tm">TM</p>
                    </div>
                </div>
                <div id="game-controls">
                    <section id="game-switches">
                        <div id="game-style-container">
                            <p>GAME</p>
                            <div id="mobile-game-container" class="mobile-switch-container">
                                <div id="mobile-game-switch1" class="switch mobile-switch">
                                    <img src="./assets/mobile-switch-upscaled.png" alt="">
                                </div>
                            </div>
                            <div id="mobile-short-values"class="switch-values">
                                <button class="switch-detail" onclick="controller.mobileGameSwitch(1)">OFF</button>
                                <button class="switch-detail" onclick="controller.mobileGameSwitch(2)">1</button>
                                <button class="switch-detail" onclick="controller.mobileGameSwitch(3)">2</button>
                                <button class="switch-detail" onclick="controller.mobileGameSwitch(4)">3</button>
                            </div>
                            <div id="short-values"class="switch-values">
                                <p class="switch-detail">1</p>
                                <p class="switch-detail">2</p>
                                <p class="switch-detail">3</p>
                            </div>
                        </div>
                        <div id="skill-level-container">
                            <p>SKILL LEVEL</p>
                            <div id="mobile-skill-container" class="mobile-switch-container">
                                <div id="mobile-skill-switch1" class="switch mobile-switch">
                                    <img src="./assets/mobile-switch-upscaled.png" alt="">
                                </div>
                            </div>
                            <div id="mobile-long-values" class="switch-values skill-values">
                                <button class="switch-detail" onclick="controller.mobileSkillSwitch(1)">1</button>
                                <button class="switch-detail" onclick="controller.mobileSkillSwitch(2)">2</button>
                                <button class="switch-detail" onclick="controller.mobileSkillSwitch(3)">3</button>
                                <button class="switch-detail" onclick="controller.mobileSkillSwitch(4)">4</button>
                            </div>
                            <div id="long-values" class="switch-values skill-values">
                                <p class="switch-detail">1</p>
                                <p class="switch-detail">2</p>
                                <p class="switch-detail">3</p>
                                <p class="switch-detail">4</p>
                            </div>
                        </div>
                        <div id="short-switch-container1" class="short-switch-container">
                            <div id="short-switch" class="switch">
                                <div id="game-down" onclick="controller.gameTypeDown()"></div>
                                <div id="game-up" onclick="controller.gameTypeUp()"></div>
                            </div>
                        </div>
                        <div id="long-switch-container1" class="long-switch-container">
                            <div id="long-switch" class="switch">
                                <div onclick="controller.skillLevelDown()"></div>
                                <div onclick="controller.skillLevelUp()"></div>
                            </div>
                        </div>
                    </section>
                    <section id="game-buttons">
                        <p class="button-detail">LAST</p>
                        <p class="button-detail">START</p>
                        <p class="button-detail">LONGEST</p>
                        <button class="game-button yellow" onclick="controller.pushLast()"></button>
                        <button class="game-button red" onclick="controller.pushStart()"></button>
                        <button class="game-button yellow" onclick="controller.pushLongest()"></button>
                    </section>
                    <div id="on-off">
                        <p class="switch-detail">OFF</p>
                        <div id="off" class="switch toggle-power">
                            <div onclick="controller.powerOff()"></div>
                            <div onclick="controller.powerOn()"></div>
                        </div>
                        <p class="switch-detail">ON</p>
                    </div>
                </div> 
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
